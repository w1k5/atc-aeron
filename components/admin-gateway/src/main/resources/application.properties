# Server Configuration
server.port=8080
server.servlet.context-path=/

# WebSocket Configuration
spring.websocket.max-text-message-size=65536
spring.websocket.max-binary-message-size=65536

# Logging Configuration
logging.level.com.w1k5.atc.admin=INFO
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Performance Configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=1000
spring.task.execution.thread-name-prefix=admin-gateway-

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Application Information
spring.application.name=atc-admin-gateway
spring.application.admin.enabled=true

# JMX Configuration (disable for testing)
spring.jmx.enabled=false
